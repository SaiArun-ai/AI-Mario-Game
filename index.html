<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class = "Heading  btn btn-primary">
        <h1 class = "text-success">AI Mario Game
        <button id = "Instructions" data-toggle = "modal" data-target = "#Modal" class = "btn btn-danger">Instructions and movement.</button>
      </h1>
    </div>
      <img src = "mario.jpg" class = "BIGIMG">
      <br><br>
      <button id = "StartPlay" onclick = "StartMario()" class = "btn btn-success" ></button>
      <br><br>
      <div id = "Status" class = "btn btn- warning"></div>
      <br><br>
      <div id = "canvas"></div>
      <div id = "GameConsole"></div>
      <footer>
        <a href = "https://github.com/linuk">Game Credit: Mario</a>
      </footer>

      <div id = "Modal" class = "modal fade">
        <div class = "modal-dialog">
          <div class = "modal-content">
            <div class = "modal-heading">
              <button id = "Close" data-dismiss = "modal">&times;</button>
              <h2>INSTRUCTIONS</h2>
            </div>
            <div class = "modal-body">
              <img src = "jump.png" class = "instruction-page">
              <img src = "left.png" class = "instruction-page">
              <img src = "right.png" class = "instruction-page">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
